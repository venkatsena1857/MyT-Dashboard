<div class="col-md-12">
  <div class="card">
      <form method="get" action="/" class="form-horizontal">
          <div class="card-header card-header-text" data-background-color="rose">
              <h4 class="card-title">Awards</h4>
          </div>
          <div class="card-content">
              <div class="row">
                  <label class="col-sm-2 label-on-left">Choose Specific Activity</label>
                  <div class="col-sm-10 checkbox-radios">
                      <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" checked="true"> Apply for regional competitive grant or contest
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios"> Apply for national/International grant or contest 
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios"> Win grant award or place 1st in publication,presentation or innovation 
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios"> Win 2nd or 3rd in publication, presentation or innovation contest 
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios"> Other local honor or award conferred 
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios"> Other National honor or award conferred 
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios"> Other International honor or award conferred 
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios"> Fellow/Diplomate                            
                        </label>
                      </div>
                  </div>
              </div>
              <!-- Award Sponsor -->
              <div class="row">
                  <label class="col-sm-2 label-on-left">Award Sponsor</label>
                  <div class="col-sm-10">
                      <div class="form-group label-floating is-empty has-success">
                          <label class="control-label"></label>
                          <input type="text" class="form-control" value="Success">
                          <span class="material-icons form-control-feedback">done</span>
                      </div>
                  </div>
              </div>
              <!--  Award Title  -->
              <div class="row">
                <label class="col-sm-2 label-on-left">Award Title</label>
                <div class="col-sm-10">
                    <div class="form-group label-floating is-empty has-success">
                        <label class="control-label"></label>
                        <input type="text" class="form-control" value="Success">
                        <span class="material-icons form-control-feedback">done</span>
                    </div>
                </div>
            </div>
              <button type="submit" class="btn btn-fill btn-rose">Submit</button>        
          </div>
      </form>
  </div>
</div>
