<div class="col-md-12">
        <div class="card">
            <form #MentoringForm = "ngForm" method="get" action="/" class="form-horizontal">
                <div class="card-header card-header-text" data-background-color="orange">
                    <h4 class="card-title">Mentoring</h4>
                </div>
                <div class="card-content">
                    <div class="row">
                        <label class="col-sm-2 label-on-left" style="color: rgba(0,0,0,1);">Choose Specific Activity</label>
                        <div class="col-sm-10 checkbox-radios">
                            <div class="radio">
                              <label style="color: rgba(0,0,0,1);">
                                  <input type="radio" name="optionsRadios" checked="true"> Employee/student/colleague
                              </label>
                            </div>
                            <div class="radio">
                              <label style="color: rgba(0,0,0,1);">
                                  <input type="radio" name="optionsRadios"> Sponsor student or employee project 
                              </label>
                            </div>
                            <div class="radio">
                              <label style="color: rgba(0,0,0,1);">
                                  <input type="radio" name="optionsRadios"> Group leader
                                  
                              </label>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 label-on-left" style="color: rgba(0,0,0,1);">Deed Description</label>
                        <div class="col-sm-10">
                            <div class="form-group label-floating is-empty">
                                <label class="control-label" style="color: rgba(0,0,0,1);"></label>
                                <input type="text" class="form-control">
                              <!--   <span class="material-icons form-control-feedback">done</span> -->
                            </div>
                        </div>
                    </div>
                    <!--Date-->
                    <div class="row">
                      <div class="col-sm-2 label-on-left">
                        <label style="color: rgba(0,0,0,1);">Year Completed</label>
                      </div>
                      <div class="col-sm-10">
                        <br>
                        <md-input-container >
                            <input mdInput [mdDatepicker]="datepickerStart"
                                placeholder="Pick a date"  type="month" >
                        </md-input-container>
                        <md-datepicker
                            #datepickerYear
                            [startView]="'year'"
                            >
                        </md-datepicker>
                    </div>
                  </div>
                  <button type="reset" class="btn btn-fill btn-warning">Reset</button> 
                    <button type="submit" class="btn btn-fill btn-warning" (click) = "mentoring_submit()">Submit</button>        
                </div>
            </form>
        </div>
      </div>
