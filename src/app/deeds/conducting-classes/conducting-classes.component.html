<div class="col-md-12">
  <div class="card">
      <form method="get" action="/" class="form-horizontal">
          <div class="card-header card-header-text" data-background-color="orange">
              <h4 class="card-title">Conducting Classes</h4>
          </div>
          <div class="card-content">
              <div class="row">
                  <label class="col-sm-2 label-on-left" style="color: rgba(0,0,0,1);">Choose Specific Activity</label>
                  <div class="col-sm-10 checkbox-radios">
                      <div class="radio">
                          <label style="color: rgba(0,0,0,1);">
                              <input type="radio" name="optionsRadios"> Conduct 1 hour or longer Briefing/Invited lecture                          
                          </label>
                      </div>
                      <div class="radio">
                          <label style="color: rgba(0,0,0,1);">
                              <input type="radio" name="optionsRadios" checked="true">   Conduct 1-2 day briefing/workshop                              
                          </label>
                      </div>
                      <div class="radio">
                        <label style="color: rgba(0,0,0,1);">
                            <input type="radio" name="optionsRadios"> Conduct 3-5 day briefing/workshop
                        </label>
                      </div>
                      <div class="radio">
                        <label style="color: rgba(0,0,0,1);">
                            <input type="radio" name="optionsRadios"> Teaching Assistant/ Lab Assistant for Sem/Qtr course
                        </label>
                      </div>
                      <div class="radio">
                        <label style="color: rgba(0,0,0,1);">
                            <input type="radio" name="optionsRadios"> Teacher for full Semester course
                        </label>
                    </div>
                  </div>
              </div>
              <div class="row">
                  <label class="col-sm-2 label-on-left" style="color: rgba(0,0,0,1);">Deed Description</label>
                  <div class="col-sm-10">
                      <div class="form-group label-floating is-empty">
                          <label class="control-label"></label>
                          <input type="text" class="form-control">
                          <!-- <span class="material-icons form-control-feedback">done</span> -->
                      </div>
                  </div>
              </div>
              <!--Date-->
              <div class="row">
                <div class="col-sm-2 label-on-left">
                  <label style="color: rgba(0,0,0,1);">Year Completed</label>
                </div>
                <div class="col-sm-10">
                  <br>
                  <md-input-container >
                      <input mdInput [mdDatepicker]="datepickerStart"
                          placeholder="Pick a date"  type="month" >
                  </md-input-container>
                  <md-datepicker
                      #datepickerYear
                      [startView]="'year'"
                      >
                  </md-datepicker>
              </div>
            </div>
              <button type="submit" class="btn btn-fill btn-warning">Submit</button>        
          </div>
      </form>
  </div>
</div>
