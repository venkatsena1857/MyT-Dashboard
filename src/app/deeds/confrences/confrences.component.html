<div class="col-md-12">
  <div class="card">
      
          <div class="card-header card-header-text" data-background-color="orange">
              <h4 class="card-title">Taking Classes</h4>
          </div>
          <div class="card-content">
            <form #ConferencesForm="ngForm" method="get" action="/" class="form-horizontal">
              <div class="row">
                  <label class="col-sm-2 label-on-left" style="color: rgba(0,0,0,1);">Choose Specific Activity</label>
                  <div class="col-sm-10 checkbox-radios">
                      <div class="radio">
                        <label style="color: rgba(0,0,0,1);">
                            <input type="radio" name="specificActivity" checked="true" ngModel ="Attendee"> Attendee
                        </label>
                      </div>
                      <div class="radio">
                        <label style="color: rgba(0,0,0,1);">
                            <input type="radio" name="specificActivity" ngModel value="Presenter"> Presenter 
                        </label>
                      </div>
                      <div class="radio">
                        <label style="color: rgba(0,0,0,1);">
                            <input type="radio" name="specificActivity" ngModel value="Co-author of presentation - No attendance"> Co-author of presentation - No attendance
                        </label>
                      </div>
                  </div>
              </div>
              <!-- Conference Sponsor -->
              <div class="row">
                <label class="col-sm-2 label-on-left" style="color: rgba(0,0,0,1);">Conference Sponsor</label>
                  <div class="col-sm-10">
                      <div class="form-group label-floating is-empty">
                          <label class="control-label"></label>
                          <input type="text" class="form-control" ngModel name="ConferenceSponsor">
                         <!--  <span class="material-icons form-control-feedback">done</span> -->
                      </div>
                  </div>
              </div>
              <!--  Presentation Title  -->
              <div class="row">
                <label class="col-sm-2 label-on-left" style="color: rgba(0,0,0,1);">Presentation Title</label>
                <div class="col-sm-10">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label" style="color: rgba(0,0,0,1);"></label>
                        <input type="text" class="form-control" ngModel name="PresentationTitle">
                        <!-- <span class="material-icons form-control-feedback">done</span> -->
                    </div>
                </div>
            </div>
            <!--Date-->
              <div class="row">
                <div class="col-sm-2 label-on-left">
                  <label style="color: rgba(0,0,0,1);">Year Completed</label>
                </div>
                <div class="col-sm-10">
                  <br>
                  <md-input-container >
                      <input mdInput [mdDatepicker]="datepickerStart"
                          placeholder="Pick a date"  type="month" name="year" ngModel>
                  </md-input-container>
                  <md-datepicker
                      #datepickerYear
                      [startView]="'year'"
                      >
                  </md-datepicker>
              </div>
            </div>
            <button type="reset" class="btn btn-fill btn-warning">Reset</button> 
              <button type="submit" class="btn btn-fill btn-warning" (click)="conferences_submit()">Submit</button>        
            </form>
          </div>
      
  </div>
</div>
