<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">school</i>
                    </div>
                    <div class="card-content row">
                        <h4 class="card-title">Education</h4>
                        <form method="#" action="#">
                            <div class="form-group label-floating row col-md-4">
                                <label class="control-label">School/University Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group label-floating row col-md-4">
                                <label class="control-label">Major Field Of Study</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-md-4 row">
                                <div class="dropdown">
                                    <button href="#pablo" class="dropdown-toggle btn btn-primary btn-round btn-block" data-toggle="dropdown">Degree Program Type
                                        <b class="caret"></b>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group col-md-4 row">
                                <div class="dropdown">
                                    <button href="#pablo" class="dropdown-toggle btn btn-primary btn-round btn-block" data-toggle="dropdown">Degree Program Status
                                        <b class="caret"></b>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group col-md-4 row">
                                <div class="dropdown">
                                    <button href="#pablo" class="dropdown-toggle btn btn-primary btn-round btn-block" data-toggle="dropdown">Honors
                                        <b class="caret"></b>
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label">StartYear</label>
                                    <md-datepicker-toggle mdSuffix [for]="resultPicker">
                                    </md-datepicker-toggle>
                                    <md-input-container>
                                        <input mdInput
                                            [mdDatepicker]="resultPicker"
                                            placeholder="Pick Start Year">
                                    </md-input-container>
                                    <md-datepicker
                                        #resultPicker
                                        [touchUi]="touch"
                                        [startView]="'month'">
                                    </md-datepicker>
                                </div>
                                <div class="col-md-2">
                                    <label class="control-label"> End Year</label>
                                    <md-datepicker-toggle mdSuffix [for]="datepickerYear">
                                    </md-datepicker-toggle>
                                    <md-input-container>
                                      <input mdInput
                                             [mdDatepicker]="datepickerYear"
                                             placeholder="Pick End Year">
                                    </md-input-container>
                                    <md-datepicker
                                        #datepickerYear
                                        [startView]="'year'">
                                    </md-datepicker>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-fill btn-rose">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
